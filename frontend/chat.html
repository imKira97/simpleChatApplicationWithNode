<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Chat</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffa500, #ff7f00, #ff4500);
        }

        .container {
            width: 100%;
            height: 75%;
        }

        .user-list-container {
            height: 670px;
            overflow-y: auto;
        }

        .user-list-container .list-group-item:hover {
            background-color: lightgray;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <section class="vh-100">
        <div class="container " style="margin-top:100px; ">
            <div class="row  row-menu p-2" style="background-color:  #808080;">
                <div class="col col-3">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search" />
                        <button type="button" class="btn btn-outline-dark">Search</button>
                    </div>
                </div>
                <div class="col col-8 bg-primary text-center" style="font-weight: bolder;">Chat App</div>
                <div class="col col-1 ">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button">Profile</button>
                            <button class="dropdown-item" type="button">Logout</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row h-100" style="background-color: aqua;">
                <div class="col-3 mychat">
                    <div class="m-1">
                        <ul class="list-group list-group-horizontal list-unstyled">
                            <li style="margin-left: 5px;">
                                <h5>My Chat</h5>
                            </li>
                            <li style="margin-left:75px; margin-bottom: 5px;">
                                <button type="button" class="btn btn-primary">New Group <i
                                        class="fas fa-plus"></i></button>
                            </li>
                        </ul>
                    </div>
                    <div class=" " style="margin-top: 5px;height: 92%;">
                        <div class="user-list m-1 p-1">

                            <div class="user-list-container m-1">
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-action">User 1</li>
                                    <li class="list-group-item list-group-item-action">User 2</li>
                                    <li class="list-group-item list-group-item-action">User 3</li>
                                    <li class="list-group-item list-group-item-action">User 4</li>
                                    <li class="list-group-item list-group-item-action">User 1</li>
                                    <li class="list-group-item list-group-item-action">User 2</li>
                                    <li class="list-group-item list-group-item-action">User 3</li>
                                    <li class="list-group-item list-group-item-action">User 4</li>
                                    <li class="list-group-item list-group-item-action">User 1</li>
                                    <li class="list-group-item list-group-item-action">User 2</li>
                                    <li class="list-group-item list-group-item-action">User 3</li>
                                    <li class="list-group-item list-group-item-action">User 4</li>
                                    <li class="list-group-item list-group-item-action">User 1</li>
                                    <li class="list-group-item list-group-item-action">User 2</li>
                                    <li class="list-group-item list-group-item-action">User 3</li>
                                    <li class="list-group-item list-group-item-action">User 4</li>
                                    <li class="list-group-item list-group-item-action">User 1</li>
                                    <li class="list-group-item list-group-item-action">User 2</li>
                                    <li class="list-group-item list-group-item-action">User 3</li>
                                    <li class="list-group-item list-group-item-action">User 4</li>
                                    <li class="list-group-item list-group-item-action">User 1</li>
                                    <li class="list-group-item list-group-item-action">User 2</li>
                                    <li class="list-group-item list-group-item-action">User 3</li>
                                    <li class="list-group-item list-group-item-action">User 4</li>
                                    <!-- Add more list items for additional users -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div class=" m-2" style="height: 98%;">
                        <div class="col">
                            <div class="vertical-col  m-1" style="width: 99%; height: 55px;text-align: center;">
                                <h1 style=" font-weight: bold;">User Name</h1>
                            </div>
                        </div>
                        <div class="col">
                            <div class="vertical-col  m-1"
                                style="width: 99%; height: 600px; background-color: lightgray;"> </div>
                        </div>
                        <div class="col">
                            <div class="sendMessage vertical-col  m-2" style="width: 99%; height: 50px;">
                                <form class="d-flex">
                                    <div class="form-group flex-grow-1 mr-2">
                                        <input type="text" class="form-control bg-info" placeholder="Enter a message">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>

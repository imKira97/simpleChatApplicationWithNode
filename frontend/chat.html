<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Chat</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffa500, #ff7f00, #ff4500);
        }

        .container {
            width: 100%;
            height: 75%;
        }
    </style>

</head>

<body>
    <section class="vh-100">
        <div class="container bg-white" style="margin-top:100px;">
            <div class="row row-menu p-2">
                <div class="col col-3">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search" />
                        <button type="button" class="btn btn-outline-primary">Search</button>
                    </div>
                </div>
                <div class="col col-8 bg-primary text-center" style="font-weight: bolder;">Chat App</div>
                <div class="col col-1 bg-body">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button">Action</button>
                            <button class="dropdown-item" type="button">Another action</button>
                            <button class="dropdown-item" type="button">Something else here</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row h-100" style="background-color: aqua;">
                <div class="col-3 mychat">
                    <div class="bg-body">
                        <ul class="list-group list-group-horizontal list-unstyled">
                            <li style="margin-left: 5px;">
                                <h5>My Chat</h5>
                            </li>
                            <li style="margin-left:75px; margin-bottom: 10px;">
                                <button type="button" class="btn btn-primary">New Group <i
                                        class="fas fa-plus"></i></button>
                            </li>
                        </ul>
                    </div>
                    <div class="bg-danger" style="margin-top: 5px;height: 92%;">sd</div>
                </div>
                <div class="col-9">
                    <div class="bg-danger m-2" style="height: 98%;">h3</div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

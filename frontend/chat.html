<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #FFA500, #FF7F00, #FF4500);
        }



        .wholeContainer {
            width: auto;
            height: 770px;
            margin-top: 40px;
            background-color: darkcyan;
            padding: 3px;
            border: 2px solid black;

        }

        .mychat-list-container {
            height: 650px;
            /* scrollableList */
            overflow-y: auto;
        }

        .list-group-item {
            background-color: bisque;
        }

        .message-container {
            background-color: #FFA500;
            height: 600px;
            overflow-y: auto;

        }

        .message {
            background-color: cornsilk;
            width: 20%;
            margin: 10px;
            padding: 5px;
            border: 2px solid black;
            border-radius: 10px;


        }

        .left {
            float: left;
            clear: both;

        }

        .right {
            float: right;
            clear: both;

        }

        div#row1 {
            border: 2px solid;
            width: 100%;
        }

        #searchResultsContainer {
            position: absolute;
            z-index: 9999;
            top: 12%;
            left: 18%;
            background-color: floralwhite;
            width: 200px;
            border: 2px solid black;
            border-radius: 9px;
            text-align: center;
        }

        .search-result {

            cursor: pointer;
            transition: background-color 0.3s ease;
            border-bottom: 1px solid;
        }

        .search-result:hover {
            background-color: lightgray;
        }

        .chat-header {
            font-size: 25px;
            text-align: center;
            background-color: antiquewhite;
            margin: auto;
            width: 100%;
        }
    </style>

    <title>Chat</title>
</head>

<body>
    <section class="vh-100">
        <div class="container">
            <!--added to extra space-->
            <div class="row" style="height: 20px;"></div>
            <div class="row wholeContainer">
                <div class="container">
                    <div id="row1" class="row  bg-info  m-1">
                        <div class="col col-lg-3 m-1  ">
                            <div class="input-group">
                                <form id="searchGroup" class="d-flex">
                                    <input id="searchText" type="search" class="form-control"
                                        placeholder="Search User" />
                                    <button id="searchGroupBtn" type="button"
                                        class="btn btn-outline-dark">Search</button>
                                </form>
                            </div>
                        </div>

                        <div class="col col-lg-8  bg-primary text-center" style="margin: 5px;">
                            <h4>Chat App</h4>
                        </div>
                        <div class="col " style="margin: 5px;">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenu2">
                                    <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#myModal"
                                        type="button">Profile</button>
                                    <button class="dropdown-item" type="button">Logout</button>
                                </div>
                            </div>

                            <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Modal body content -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>




                        </div>
                    </div>
                    <div id="searchResultsContainer" style="display: none;">
                        <!-- Search results will be dynamically added here -->
                    </div>

                    <div id="row2" class="row bg-body m-1" style="width: 100%; height:695px;border:2px solid black">
                        <div class="col col-3">
                            <div class="row" style="border:1px solid wheat">
                                <div class="col"
                                    style=" height:42px ;background-color: aquamarine; text-align: center;font-family: 'Franklin Gothic Medium'; font-size: large;">
                                    My chat
                                    <button type="button" class="btn border-0 btn-outline-primary"
                                        style="margin-left:90px;">Create <i class="fas fa-plus"></i></button>
                                </div>

                            </div>
                            <div class="row" style="border:1px solid wheat">
                                <div class="col m-1">
                                    <div id="mychat-list-container" class="list-group" style="width: 100%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row" style="border:1px solid wheat">
                                <div class="col" style="text-align: center; background-color: coral;">
                                    <h3 id="show_login_user_name"
                                        style="text-align: center;text-transform: capitalize;">User Name</h3>
                                </div>
                            </div>
                            <div class="row" style="border:1px solid wheat">
                                <div class="message-container">

                                </div>
                                <div class="row"
                                    style=" background-color: coral;border:1px solid wheat;height: 45px;padding: 1px;margin:auto;">
                                    <div class="col">
                                        <div class="sendMessage">
                                            <!--Message Form-->
                                            <form id="messageForm" class="d-flex">
                                                <div class="form-group flex-grow-1 ">
                                                    <input type="text" id="messageText" class="form-control bg-info"
                                                        placeholder="Enter a message" required>
                                                </div>
                                                <button id="sendBtn" type="submit"
                                                    class="btn btn-outline-primary border-0">Send</button>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
    </section>

</body>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="chat.js"></script>

</html>
